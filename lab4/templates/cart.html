<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">MyApp</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="items.html">Items</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="token.html">Set Token</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Cart</h1>
        <div class="form-inline mb-3">
            <label for="sort-by" class="mr-2">Sort by:</label>
            <select id="sort-by" class="form-control mr-2">
                <option value="name">Name</option>
                <option value="price">Price</option>
                <option value="quantity">Quantity</option>
                <option value="total">Total</option>
            </select>
            <label for="order" class="mr-2">Order:</label>
            <select id="order" class="form-control">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
            <button id="sort-button" class="btn btn-primary ml-3">Sort</button>
        </div>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="cart-list">
                <!-- Cart items will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
